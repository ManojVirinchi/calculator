<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <div class="calci">
        <div class="firstrow">
            <!-- populate result -->
            0
        </div>

        <div class="secondrow">
            <button id="AC">AC</button>
            <button id="+/-">+/-</button>
            <button id="%">%</button>
            <button class="lastcol" id="div">/</button>
        </div>

        <div class="thirdrow">
            <button id="sev">7</button>
            <button id = "eight">8</button>
            <button id="nine">9</button>
            <button class="lastcol" id="mul">*</button>
        </div>

        <div class="forthrow">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button class="lastcol" id="sub">-</button>
        </div>

        <div class="fifthrow">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button class="lastcol" id="add">+</button>
        </div>

        <div class="sixthrow">
            <button id="zero">0</button>
            <button id="dot">.</button>
            <button class="lastcol" id="res">=</button>
        </div>
        
    </div>
    <script src="calci.js"></script>
    
</body>
</html>
